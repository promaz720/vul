{% extends "base.html" %}

{% block title %}Error - Vulnerability Scanner{% endblock %}

{% block content %}
<div class="error-container">
    <h1>Error {{ code }}</h1>
    <p class="error-message">{{ error }}</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
</div>

<style>
    .error-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 400px;
        text-align: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 10px;
        padding: 40px;
        margin: 20px 0;
    }
    
    .error-container h1 {
        font-size: 72px;
        margin: 0;
        font-weight: bold;
    }
    
    .error-message {
        font-size: 20px;
        margin: 20px 0;
    }
    
    .btn {
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        transition: transform 0.2s;
    }
    
    .btn-primary {
        background-color: white;
        color: #667eea;
    }
    
    .btn-primary:hover {
        transform: scale(1.05);
    }
</style>
{% endblock %}
